name: CI Symfony with Docker

on:
  push:
#    branches:
#      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build and run
      run: |
        docker compose up -d --build 
        docker ps -a
        sleep 10

    - name: Test
      run: docker exec php-fpm /bin/phpunit