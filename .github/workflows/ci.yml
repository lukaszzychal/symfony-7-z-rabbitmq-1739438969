name: CI Symfony with Docker

on:
  push:
#    branches:
#      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Symfony container
        run: docker compose up -d --build

      - name: Run Symfony tests
        run: docker exec php-fpm  bin/phpunit